name: Build release

on:
  push:
    tags:
      # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Install gcc-arm-linux-gnueabihf
      run: sudo apt install gcc-arm-linux-gnueabihf
    - name: Add armv7-unknown-linux-gnueabihf target
      run: rustup target add armv7-unknown-linux-gnueabihf
    - name: Build
      run: cargo build --verbose --target=armv7-unknown-linux-gnueabihf
    - uses: ncipollo/release-action@v1
      with:
          artifacts: "target/armv7-unknown-linux-gnueabihf/release/wg_display"
          allowUpdates: true
          artifactErrorsFailBuild: true
          # TODO: remove me once first stable version is reached
          prerelease: true
